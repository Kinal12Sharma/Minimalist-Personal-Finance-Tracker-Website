<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Personal Finance Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            padding: 10px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Username (at least 10 characters):</label>
            <input type="text" id="username" required>
            <label for="password">Password (must be unique):</label>
            <input type="password" id="password" required>
            <button type="submit">Login</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        // Mock database of passwords for uniqueness check
        const existingPasswords = ['password123', 'uniquePass45', 'mySecretPass'];

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageElement = document.getElementById('message');

            // Username must be at least 10 characters
            if (username.length < 10) {
                messageElement.textContent = 'Username must be at least 10 characters long.';
                return;
            }

            // Password must be unique (not in the existingPasswords array)
            if (existingPasswords.includes(password)) {
                messageElement.textContent = 'Password must be unique.';
                return;
            }

            // If both conditions are met, redirect to main.html
            localStorage.setItem('loggedIn', 'true');
            window.location.href = 'main.html';
        });
    </script>
</body>
</html>
